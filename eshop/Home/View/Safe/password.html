<include file="Public/personHeader"/>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal">
						<div class="am-form-group">
							<label for="user-old-password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="oldpassword" name="oldpassword" placeholder="请输入原登录密码">
							</div>
						</div>
						<div id="oldpwdError" style="color:red;margin-bottom:5px;position:relative;top:-20px"></div>

						<div class="am-form-group">
							<label for="user-new-password" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input type="password" id="password" name="password" placeholder="由数字、字母组合">
							</div>
						</div>
						<div id="pwdError" style="color:red;margin-bottom:5px;position:relative;top:-20px"></div>

						<div class="am-form-group">
							<label for="user-confirm-password" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<input type="password" id="repassword" name="repassword" placeholder="请再次输入上面的密码">
							</div>
						</div>
						<div id="repwdError" style="color:red;margin-bottom:5px;position:relative;top:-20px"></div>

						<div class="info-btn">
							<div class="am-btn am-btn-danger" id="submit">保存修改</div>
						</div>
					</form>
					<script type="text/javascript">
						var x;
						var y;
						var z;

						$("input[name=oldpassword]").focus(function(){
							$("#oldpwdError").html("");
						});

						$("input[name=password]").focus(function(){
							$("#pwdError").html("");
						});

						$("input[name=repassword]").focus(function(){
							$("#repwdError").html("");
						});

						$("input[name=oldpassword]").blur(function(){
							var oldpassword = $("#oldpassword").val();
							$.ajax({
								url:"__CONTROLLER__/checkOldPwd",
								data:{oldpwd:oldpassword},
								type:"POST",
								dataType:"json",
								success:function(res){
									if(!res.info == ""){
										$("#oldpwdError").html(res.info);
									}else{
										x = 1;
									}
								}
							});
						});

						$("input[name=password]").blur(function(){
							var password = $("#password").val();
							$.ajax({
								url:"__CONTROLLER__/checkPwd",
								data:{pwd:password},
								type:"POST",
								dataType:"json",
								success:function(res){
									if(!res.info == ""){
										$("#pwdError").html(res.info);
									}else{
										y = 1;
									}
								}
							});
						});

						$("input[name=repassword]").blur(function(){
							var password = $("#password").val();
							var repassword = $("#repassword").val();
							$.ajax({
								url:"__CONTROLLER__/checkRePwd",
								data:{pwd:password,repwd:repassword},
								type:"POST",
								dataType:"json",
								success:function(res){
									if(!res.info == ""){
										$("#repwdError").html(res.info);
									}else{
										z = 1;
									}
								}
							});
						});

						$("div[id=submit]").click(function(){
							if($("#oldpassword").val() && $("#password").val() && $("#repassword").val()){
								if(x == 1 && y == 1 && z == 1){
									$.ajax({
										url:"__CONTROLLER__/changePwd",
										type:"POST",
										dataType:"json",
										success:function(res){
											if(res == 1){
												alert("修改成功！请重新登录！");
												location.href = "{:U('Login/login')}";
											}else{
												return false;
											}
										}
									});
								}
							}else{
								return false;
							}
						});
					</script>

				</div>

<include file="Public/personFooter"/>
