						<foreach name="userinfo" item="val">
						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">

							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">

								</div>

							<form class="am-form am-form-horizontal">

									<label for="user-name2" class="am-form-label">账户名</label>
									<div class="am-form-content">
										<input type="text" id="user-name2" value="{$val.account}" {$val['account'] ? "disabled" : ""}>
									</div>
									<div style="position:relative;left:86px;color:red">账户名提交后便不能再次更改，请谨慎操作</div>
								</div>

								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input type="text" id="user-name2" placeholder="username" value="{$valusername}">
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">真实姓名</label>
									<div class="am-form-content">
										<input type="text" id="user-name2" placeholder="realname" value="{$valrealname}">
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="女" data-am-ucheck {$val['sex'] == 女?'checked':''}> 女
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="男" data-am-ucheck {$val['sex'] == 男?'checked':''}> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="radio10" value="保密" data-am-ucheck {$val['sex'] == 保密?'checked':''}> 保密
										</label>
									</div>
								</div>
