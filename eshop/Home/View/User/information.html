		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人信息</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>

						<foreach name="userinfo" item="val">
						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">
								<!--<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">-->
								<a href="javascript:void(0);" data-src="" title="更换头像" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
									<img class="am-circle am-img-thumbnail" src="__PUBLIC__/Home/images/{$val.icon}" alt="" />
								</a>
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">
								<div><b>账户名：<i>{$val.account}</i></b></div>
								<div class="u-level">
									<span class="rank r2">
							             <s class="vip1"></s><a class="classes" href="#">铜牌会员</a>
						            </span>
								</div>
								<div class="u-safety">
									<a href="safety.html">
									 账户安全：
									<span class="u-profile"><i class="bc_ee0000" style="width: 60px;" width="0">60分</i></span>
									</a>
								</div>
							</div>
						</div>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">

								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">账户名</label>
									<div class="am-form-content">
										<input type="text" id="account" name="account" value="{$val.account}" {$val['account'] ? "disabled" : ""}>
									</div>
									<div id="accountError" style="position:relative;left:106px;color:red"></div>
								</div>

								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input type="text" id="username" name="username" placeholder="username" value="{$valusername}">
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">真实姓名</label>
									<div class="am-form-content">
										<input type="text" id="realname" name="realname" placeholder="realname" value="{$valrealname}">
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="女" data-am-ucheck {$val['sex'] == 女?'checked':''}> 女
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="男" data-am-ucheck {$val['sex'] == 男?'checked':''}> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="保密" data-am-ucheck {$val['sex'] == 保密?'checked':''}> 保密
										</label>
									</div>
								</div>

								
								<div class="am-form-group">
									<label for="user-birth" class="am-form-label">生日</label>

									<div class="case">
										<div class="calendarWarp" style="width:308px;position:relative;top:-12px;left:38px">
											<input type="text" name="date" class='ECalendar' id="ECalendar_case3"  value="" style="width:100%" />
										</div>
										<input type="hidden" name="time" id="time" value="" />
										<div class="callback" style="position:relative;left:106px;color:red">
											你选择的时间是： <span></span>
										</div>
									</div>
								</div>
								

								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">手机号码</label>
									<div class="am-form-content">
										<input id="tel" name="tel" disabled type="text" value="{$val.tel}">
									</div>
									<div class="am-btn am-btn-danger" style="float:left;position:relative;left:440px;top:-29px" onclick="location.href = '{:U('Safe/safety')}'">换绑</div>
									<div style="position:relative;left:46px;color:red;text-align:left"></div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="email" name="email" disabled type="text" value="{$val.email}">
									</div>
									<div class="am-btn am-btn-danger" style="float:left;position:relative;left:440px;top:-29px" onclick="location.href = '{:U('Safe/safety')}'">换绑</div>
									<div style="position:relative;left:46px;color:red"></div>
								</div>
								<!--
								<div class="am-form-group address">
									<label for="user-address" class="am-form-label">收货地址</label>
									<div class="am-form-content address">
										<a href="address.html">
											<p class="new-mu_l2cw">
												<span class="province">湖北</span>省
												<span class="city">武汉</span>市
												<span class="dist">洪山</span>区
												<span class="street">雄楚大道666号(中南财经政法大学)</span>
												<span class="am-icon-angle-right"></span>
											</p>
										</a>

									</div>
								</div>
								<div class="am-form-group safety">
									<label for="user-safety" class="am-form-label">账号安全</label>
									<div class="am-form-content safety">
										<a href="safety.html">

											<span class="am-icon-angle-right"></span>

										</a>

									</div>
								</div>
								-->
								<div class="info-btn">
									<div class="am-btn am-btn-danger" id="submit">保存修改</div>
								</div>

							</form>
						</div>

						<div id="light" class="white_content panel panel-primary"> 
							<p><div onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'" class="am-btn am-btn-danger">关闭</div></p>

							<form action="action.php?a=updatepic" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<!--传id-->
									<input type="hidden" name="id" value="{$val.id}">
									<!--传旧图片-->
									<input type="hidden" name="oldpic" value="{$val.icon}">

									<label>请选择新头像：</label>
									<!--新图片-->
									<input type="file" name="picture" class="form-control">
								</div>
								<button type="submit" class="am-btn am-btn-danger" style="position:relative;top:160px">Submit</button>
							</form>
						</div> 
						<!--<div id="fade" class="black_overlay bg-info"> </div>-->

						</foreach>

						<script src="__PUBLIC__/Home/js/Ecalendar.jquery.js"></script>
						<script type="text/javascript">
							//var x;

							$("#ECalendar_case3").ECalendar({
								type:"date",//date只返回日期，time能加选时间
								stamp:false,
								skin:2,
								format:"yyyy年mm月dd日",
								callback:function(v,e){
									$(".callback span").html(v)
									$("#time").val(v)
								}
							});


							$("input[name=account]").focus(function(){
								$("#accountError").html("");
							});

							$("input[name=account]").blur(function(){
								var account = $("#account").val();
								$.ajax({
									url:"__CONTROLLER__/checkAcc",
									data:{account:account},
									type:"POST",
									dataType:"json",
									success:function(res){
										if(!res.info == ""){
											$("#accountError").html(res.info);
										}else{
											$("#accountError").html("账户名可用，提交后便不能再次更改，请谨慎操作");
											//x = 1;
										}
									}
								});
							});
						</script>
					</div>

				</div>
