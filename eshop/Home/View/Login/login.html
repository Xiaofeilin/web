<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>用户登录 - 苏宁易购</title> 
	<link rel="shortcut icon" href="__PUBLIC__/Home/images/favicon.ico" type="image/x-icon" /> 
	<!-- 页尾使用的css文件 --> 
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/login.css" /> 
	<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/Home/js/login.js"></script> 

</head> 

<body> 
	<div class="login-main"> 


		<!--顶部logo区域 [[--> 
		<div class="login-logo"> 
			<a href="{:U('Index/index')}" target="_blank" name="Logon_index_denglu009" id="Logon_index_denglu009"> <img src="https://imgssl.suning.com/uimg/passport/ad/145256002565488554.gif?v=20160311" /> </a> 
		</div> 
		<!--顶部logo区域 ]]--> 


		<!--登录区域 表单 [[--> 
		<div class="login-form"> 
			<input type="hidden" id="loginChannel" name="loginChannel" value="208000000000" /> 
			<div class="login-other" > 用户登录</div> 


			<!--报错位 [[--> 
			<div class="err-msg hide" id="_err-msg"> 
				<p> <i class="ico-err ico-err-16"></i> <span id="msg"></span> </p> 
			</div> 
			<!--报错位 ]]--> 


			<div class="login-txtbox"> 
				<i class="ico-usename"></i> 
				<input class="txt-input text-email" type="text" id="account" name="account" autocomplete="off" tabindex="1" /> 
				<label class="input-label">用户名</label> 
			</div> 
			<div class="login-txtbox"> 
				<i class="ico-pwd"></i> 
				<input class="txt-input" type="password" id="password" name="password" maxlength="20" autocomplete="off" tabindex="2" /> 
				<label class="input-label">密码</label> 
			</div> 
			<!--验证码 [[--> 
			<div class="login-code" id="imageVerifyArea"> 
				<div id="code-txtboxId" class="code-txtbox"> 
					<i class="ico-code"></i> 
					<input class="txt-input" type="text" id="validate" autocomplete="off" maxlength="4" name="validate" tabindex="3" /> 
					<!--
					<em id="imageVerifytip" class="st-ico"></em> 
					-->
					<label class="input-label">验证码</label> 
				</div> 
				<div class="code-num"> 
					<img id="codeimg" name="vcodeimg1" onclick="flush()" src="{:U('Login/code')}" /> 
				</div> 
				<div class="code-link">
					看不清 
					<a href="javascript:void(0);" onclick="flush()" name="Logon_index_denglu004">换一张</a> 
				</div> 
				<script type="text/javascript">
					function flush(){
						var codeimg = document.getElementById('codeimg');
						codeimg.src = "{:U('Login/code')}?tmp=" + Math.random();
					}
				</script>
			</div> 
			<!--验证码 ]]--> 


			<!-- 自动登录 [[ --> 
			<div class="auto-login"> 
				<label class="auto-label"><input type="checkbox" id="rememberMe" /><span>自动登录</span></label> 
			</div> 
			<!-- 自动登录 ]] --> 
			<div class="btn-login"> 
				<a href="javascript:prepareLogonSubmit();" id="submit" name="Logon_index_denglu002" class="login-submit">登　录</a> 
			</div> 
			<div class="links-text"> 
				<a href="javascript:void(0);" class="link-left" id="Logon_index_denglu001" name="Logon_index_denglu001">忘记密码</a> 
				<span class="link-left mid-line"></span> 
				<a href="reg.html" class="link-left" name="Logon_index_denglu003" id="Logon_index_denglu003">免费注册</a> 
			</div> 
			<script type="text/javascript">
				$('input[name=account],input[name=password],input[name=validate]').focus(function(){
					$("div[id=_err-msg]").addClass("hide");
					$('#msg').html('');
				});

				$("a[id=submit]").click(function(){
					var acc = $("#account").val();
					var pwd = $("#password").val();
					var code = $("#validate").val();
					$.ajax({
						url:"__CONTROLLER__/login",
						data:{account:acc,password:pwd,code:code},
						type:"POST",
						dataType:"text",
						success:function(res){
							if(res == 1){
								location.href = "{:U('Index/index')}";
								//location.href = "{:U('Test/test')}";
							}else{
								$("div[id=_err-msg]").removeClass("hide");
								$("#msg").html(res);
							}
						}
					});
					return false;
				})
			</script>
			<div class="email-list hide"></div> 
		</div> 
	</div>
