<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="__PUBLIC__/Home/AmazeUI-2.4.2/assets/css/amazeui.css" />
		<link href="__PUBLIC__/Home/css/dlstyle.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.2.min.js"></script>
		
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="{:U('Index/index')}"><img alt="logo" src="__PUBLIC__/Home/images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="__PUBLIC__/Home/images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>
						<div id="loginError" style="color:red"></div>


						  <form method="post">
						  <div class="login-form">
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="account" id="account" placeholder="手机/用户名" value="{$Think.cookie.acc}">
						                </div>
						   </div>
						                <div id="accountError" style="color:red"></div>
						    <div class="login-form">
						                <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="请输入密码" value="{$Think.cookie.pwd}">
						                 </div>
						    </div>
						                 <div id="passwordError" style="color:red"></div>	    
						   
            
					            <div class="login-links">
					                          	<label for="remember-me" style="position:relative;top:-10px;width:100px;float:left;background:#f8f8f8;text-align:left"><input id="rememberme" type="checkbox" style="width:14px;height:14px" checked="">记住密码</label>
					                          	<input type="hidden" id="remember" value="1">
								<a href="{:U('Forget/forget')}" class="am-fr">忘记密码</a>
								<a href="{:U('Reg/register')}" class="zcnext am-fr am-btn-default">注册</a>
								<br />
          					            </div>
								<div class="am-cf">
									<div type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm" id="submit">登录</div>
								</div>
						  </form>


						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>

					<div class="footer ">
						<div class="footer-hd ">
							<p>
								<a href="# ">恒望科技</a>
								<b>|</b>
								<a href="# ">商城首页</a>
								<b>|</b>
								<a href="# ">支付宝</a>
								<b>|</b>
								<a href="# ">物流</a>
							</p>
						</div>
						<div class="footer-bd ">
							<p>
								<a href="# ">关于恒望</a>
								<a href="# ">合作伙伴</a>
								<a href="# ">联系我们</a>
								<a href="# ">网站地图</a>
								<em>© 2015-2025 Hengwang.com 版权所有</em>
							</p>
						</div>
					</div>
	</body>

</html>

<script type="text/javascript">
	$("#rememberme").change(function(){
		if($("#rememberme").attr('checked')){
			$("#remember").val("1");
		}else{
			$("#remember").val("0");
		}
	});	

	$("input[name=account],input[name=password]").focus(function(){
		$("div[id=loginError]").html("");
	})

	$("div[id=submit]").click(function(){
		var acc = $("#account").val();
		var pwd = $("#password").val();
		var rem = $("#remember").val();
		$.ajax({
			url:"__CONTROLLER__/login",
			data:{account:acc,password:pwd,rem:rem},
			type:"POST",
			dataType:"text",
			success:function(res){
				if(res == 1){
					location.href = "{:U('Index/index')}";
					//location.href = "{:U('Test/test')}";
				}else{
					$("div[id=loginError]").html(res);
				}
			}
		});
		return false;
	});		
</script>
