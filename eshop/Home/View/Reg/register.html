<script type="text/javascript">
	var x;
	var y;
	var z;
	var w;
	var v;
	var timer;
	var num;

	$("input[name=account]").focus(function(){
		$("#accountError").html("");
	});

	$("input[name=passwordone]").focus(function(){
		$("#pwdoneError").html("");
		$("#pwdtwoError").html("");
	});

	$("input[name=passwordtwo]").focus(function(){
		$("#pwdtwoError").html("");
	});

	$("input[name=tel]").focus(function(){
		$("#telError").html("");
	});

	$("input[name=account]").blur(function(){
		var acc = $("#account").val();
		$.ajax({
			url:"__CONTROLLER__/checkAcc",
			type:"POST",
			data:{account:acc},
			dataType:"json",
			success:function(res){
				if(!res.info == ""){
					//$("div[id=_err-msg]").removeClass("hide");
					$("#accountError").html(res.info);
				}else{
					//$("#accountIcon").css({display:"block"});
					x = 1;
				}
			}
		});
	});

	$("input[name=passwordone]").blur(function(){
		var pwd = $("#passwordone").val();
		$.ajax({
			url:"__CONTROLLER__/checkPass",
			type:"POST",
			data:{password:pwd},
			dataType:"json",
			success:function(res){
				if(!res.info == ""){
					//$("div[id=_err-msg]").removeClass("hide");
					$("#pwdoneError").html(res.info);
				}else{
					//$("#accountIcon").css({display:"block"});
					y = 1;
				}
			}
		});
	});

	$("input[name=tel]").blur(function(){
		var tel = $("#tel").val();
		$.ajax({
			url:"__CONTROLLER__/checkTel",
			data:{tel:tel},
			type:"POST",
			dataType:"json",
			success:function(res){
				if(!res.info == ""){
					$("#telError").html(res.info);
				}else{
					z = 1;
				}
			}
		});
	});

	$("a[id=sendTelCode]").click(function(){
		$("#sendTelCode").attr("disabled",true);
		
		clearInterval(timer);
		timer = undefined;
		
		$("#telErrorCode").html("");
		var tel = $("#tel").val();
		var num = 20;
		
		if(tel){
			if(timer == undefined){
				$.ajax({
					url:"__CONTROLLER__/sendTelCode",
					data:{tel:tel},
					type:"POST",
					dataType:"json",
					success:function(res){
						$("#telErrorCode").html(res.info);
						if(res.info != "短信发送失败！"){
							timer = setInterval(function(){
								num--;
								$("#sendTelCode").val("等待" + num + "秒后重新发送");
								if(num == 0){
									clearInterval(timer);
									timer = undefined;
									$("#sendTelCode").removeAttr("disabled",false);
									$("#sendTelCode").val("获取短信验证码");
								}
							},1000);
						}
					}
				});
			}
		}else{
			$("#telErrorCode").html("请输入您的手机号码！");
		}
	});

	$("input[name=code]").blur(function(){
		var code = $("#code").val();
		$.ajax({
			url:"__CONTROLLER__/checkTelCode",
			data:{ecode:code},
			type:"POST",
			dataType:"json",
			success:function(res){
				if(!res.info == ""){
					$("#telErrorCode").html(res.info);
				}else{
					w = 1;
				}
			}
		});
	});

	$("input[name=passwordtwo]").blur(function(){
		var pwd = $("#passwordtwo").val();
		$.ajax({
			url:"__CONTROLLER__/checkPass",
			type:"POST",
			data:{password:pwd},
			dataType:"json",
			success:function(res){
				if(!res.info == ""){
					//$("div[id=_err-msg]").removeClass("hide");
					$("#pwdtwoError").html(res.info);
				}else{
					//$("#accountIcon").css({display:"block"});
					v = 1;
				}
			}
		});
	});

	$("input[name=submitReg]").click(function(){
		if( ($("#account").val && $("#password")) || ($("#tel").val() && $("#code").val() && $("#password").val()) ){
			if( (x == 1 && y ==1) || (z ==1 && w == 1 && v ==1) ){
				/*
				$.ajax({
					url:"__CONTROLLER__/regSuccess",
					type:"POST",
					dataType:"json",
					success:function(res){

					}
				});
				*/
				location.href = "{:U('Reg/regSuccess')}";
			}
		}else{
			//$("#msgError").html("注册信息不能为空！");
			return false;
		}
	})
</script>
