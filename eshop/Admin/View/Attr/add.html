<layout name="Index/header_foot"/>
<body>
<article class="page-container">
	<form class="form form-horizontal" method="post" id="form-admin-add" enctype="multipart/form-data">
	 <input type="hidden" name="type_id" value="{$type_id}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>属性名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text"  name='attr_name'   class="input-text"   >
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>属性类型：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input  type="radio" name="attr_type" value="0" checked>
				<label for="sex-1" >商品唯一属性</label>
			</div>
			<div class="radio-box">
				<input type="radio"name="attr_type" value="1">
				<label for="sex-2">商品库存属性</label>
			</div>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">属性值：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="attr_option_values" cols="" rows="" class="textarea"  placeholder="属性值请用,隔开  说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

</body>
</html>
