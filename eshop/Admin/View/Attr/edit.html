  <layout name="Index/header_foot"/>
  <div class="main-div">
      <form id="cat_form" method="post" name="theForm" enctype="multipart/form-data" >

              <table width="100%" style="margin:0 auto" id="general-table">
                    <input type="hidden" name="id" value="{$attrOne['id']}">
                    <input type="hidden" name="type_id" value="{$attrOne['type_id']}">
                    <tr>
                          <td class="label">属性名称:</td>
                          <td><input type='text' name='attr_name' maxlength="20" value="{$attrOne['attr_name']}" size='27' /> <font color="red">*</font></td>
                    </tr>
                    
                     <tr>
                          <td class="label">属性类型:</td>
                          <td>
                                <input type="radio" name="attr_type" value="0" <eq name="attrOne['attr_type']" value="0">checked</eq>  >唯一
                                <input type="radio" name="attr_type" value="1" <eq name="attrOne['attr_type']" value="1">checked</eq> >可选
                          </td>
                    </tr>

                     <tr>
                          <td class="label">属&nbsp;&nbsp;性&nbsp;&nbsp;值:</td>
                          <td>
                                <textarea name="attr_option_values"  cols="30" rows="10" placeholder="属性值请用,隔开">{$attrOne['attr_option_values']}</textarea>
                          </td>
                    </tr>
              </table>
              <div class="button-div">
              <input type="submit" value=" 确定 " />
              <input type="reset" value=" 重置 " />
              </div>
      </form>
  </div>
