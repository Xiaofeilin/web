<layout name="Index/header_foot"/>
<form method="post" action="" name="listForm">
       <div class="list-div" id="listDiv">

             <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
             <tr>
                         
                <th>Id</th>
                <th>网站名称</th>
                <th>网址</th>
                <th>显示</th>
                <th>操作</th>

    
               </tr>
                  <foreach name="linkslist" item="val">
                    <tr align="center" class="0" id="0_1" id = 'tr_1'>
                        <input type="hidden" value="{$val['id']}">
                        <td align="center">{$val.id}</td>
                        <td align="center" >{$val.link_name}</td>
                        <td align="center" >{$val.link_url}</td>
                        <td align="center" >{$val.isshow}</td>
                        <td  align="center" >
                          <a href="{:U('edit',array('id'=>$val['id']) )}">编辑</a> |
                          <a href="{:U('Admin/FriendLinks/del',array('id'=>$val[id]))}" title="移除">回收站</a>
                        </td>
                    </tr>
                  </foreach>
               <tr><td height="30" colspan="15" align="center">{$show}</td></tr>
            </table>
      </div>
</form>
