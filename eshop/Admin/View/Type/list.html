<layout name="Index/header_foot"/>
<include file="index/list" />	
<div class="page-container">
	<form >
		<p>搜索内容：
			<input type="text" style="width:120px;" class="input-text"  value="{$Think.get.search_val}" name="search_val">
			<span class="select-box" style="width:150px;">
			<select  class="select"   size="1" name="search_key" >
				<option value="">请选择搜索类型</option>
				<option value="type_name" <eq name="Think.get.search_key" value="type_name">selected</eq> >类型名</option>
				<option value="id" <eq name="Think.get.search_key" value="id">selected</eq> >ID</option>
			</select>
			</span>
		</p>
		<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;搜索&nbsp;&nbsp;"><a href="{:U('list','',false)}?unset=1">&nbsp;<input  class="btn btn-danger radius" type="button" value="重置条件"></a>
	</form>
		
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="add('{$title}','{$url}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> {$title}</a></span> <span class="r"></span> </div>
	<table class="table table-border table-bordered table-bg table-hover">
		<thead>
			<tr>
				<th scope="col" colspan="9">分类列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>类型名称</th>      
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="typeList" item="val">
		<tr align="center" class="0 text-c" id="0_1" id = 'tr_1'>
			<td><input type="checkbox" value="1" name=""></td>
			<td>{$val['id']}</td>
			<td>{$val[type_name]}</td>
			<td class="td-manage"> 
				<a class="ml-5 maincolor" style="text-decoration:none"  href="{:U('Attr/list',array('type_id'=>$val['id']) )}" title="编辑属性"><i class="Hui-iconfont">&#xe615;</i></a>
				<a title="编辑" href="javascript:;" onclick="edit('编辑','{:U('edit',array('id'=>$val['id']) )}')" class="ml-5 maincolor" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
				<a title="删除" href="{:U('del',array('id'=>$val['id']))}" onclick="del()" class="ml-5 c-danger" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
			</td>
		</tr>
		</foreach>
		<tr><td height="30" colspan="10" class="pages text-c">{$show}</td></tr>
		</tbody>
	</table>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function add(title,url,w,h){
	layer_show(title,url,w,h);
}
function del() { 
	var msg = "您真的确定要删除吗？\n\n请确认！"; 
	if (confirm(msg)==true){ 
		return true; 
	}else{ 
		return false; 
	} 
} 

/*管理员-编辑*/
function edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}


</script>
</body>
</html>
