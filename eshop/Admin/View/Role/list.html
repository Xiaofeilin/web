<layout name="Index/header_foot"/>
<include file="index/list" />
<div class="page-container">
	<form >
    <p>搜索内容：
      <input type="text" style="width:120px;" class="input-text"  value="{$Think.get.search_val}" name="search_val">
      <span class="select-box" style="width:150px;">
      <select  class="select"   size="1" name="search_key" >
           <option value="">请选择搜索类型</option>
           <option value="role.id" <eq name="Think.get.search_key" value="role.id">selected</eq> >ID</option>
           <option value="role_name" <eq name="Think.get.search_key" value="role_name">selected</eq>>角色名称</option>
           <option value="pri_name" <eq name="Think.get.search_key" value="pri_name">selected</eq>>权限名称</option>
      </select>
      </span>
    </p>
    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;搜索&nbsp;&nbsp;"><a href="{:U('list','',false)}?unset=1">&nbsp;<input  class="btn btn-danger radius" type="button" value="重置条件"></a>
  </form>
		
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="add('{$title}','{$url}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> {$title}</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg table-hover">
		<thead>
			<tr>
				<th scope="col" colspan="6"></th>
			</tr>
			<tr class="text-c">
				<th>ID</th>
        <th>角色名称</th>
        <th>拥有权限</th>
        <th>添加时间</th>
        <th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="roleList" item="val">
			<tr style="text-align:center;" class="0" id="0_1" id = 'tr_1'>
        <td style="text-align:center;">{$val['id']}</td>
        <td style="text-align:center;"><span>{$val['role_name']}</span></td>

        <td style="text-align:center;"><span class="text-overflow" style="display:inline-block;width:300px;">{$val['group_concat(pri_name)']}</span></td>

        <td style="text-align:center;"><span>{$val['addtime'] |date='Y-m-d H:i:s',###}</span></td>		
				<td class="td-manage" style="text-align:center;"> <a title="编辑" href="javascript:;" onclick="edit('角色编辑','{:U('edit',array('id'=>$val['id']) )}')" class="ml-5 maincolor" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="{:U('del',array('id'=>$val['id'],'lv'=>$val['lv'],'p'=>$p) )}" onclick="del()" class="ml-5 c-danger" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
      <tr><td height="30" colspan="10" class="pages text-c">{$show}</td></tr>
		</tbody>
	</table>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
/*
  参数解释：
  title 标题
  url   请求的url
  id    需要操作的数据id
  w   弹出层宽度（缺省调默认值）
  h   弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function add(title,url,w,h){
  layer_show(title,url,w,h);
}
function del() { 
  var msg = "您真的确定要删除吗？\n\n请确认！"; 
  if (confirm(msg)==true){ 
    return true; 
  }else{ 
    return false; 
  } 
} 

/*管理员-编辑*/
function edit(title,url,id,w,h){
  layer_show(title,url,w,h);
}

</script>
</body>
</html>
