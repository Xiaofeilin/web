<title>{$title}</title>
<script type="text/javascript">
    var maxTime = 6; // seconds
    var time = maxTime;
    $('html').on('keydown mousemove mousedown', function(e){
        time = maxTime; // reset
    });
    var intervalId = setInterval(function(){
        time--;
        if(time <= 0) {
            ShowInvalidLoginMessage();
            clearInterval(intervalId);
        }
    }, 1000);
    function ShowInvalidLoginMessage(){
        alert('那么长时间没动弹，退出喽');
        self.location= "{:U('Login/logout')}" ;
    }
</script>
