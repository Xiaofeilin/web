<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>ECSHOP Menu</title>
<meta charset="utf-8"/>

<link href="__PUBLIC__/Admin/css/general.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Admin/js/jquery-1.7.2.min.js"></script>

<style type="text/css">
body {
  background: #80BDCB;
}
#tabbar-div {
  background: #278296;
  padding-left: 10px;
  height: 21px;
  padding-top: 0px;
}
#tabbar-div p {
  margin: 1px 0 0 0;
}
.tab-front {
  background: #80BDCB;
  line-height: 20px;
  font-weight: bold;
  padding: 4px 15px 4px 18px;
  border-right: 2px solid #335b64;
  cursor: hand;
  cursor: pointer;
}
.tab-back {
  color: #F4FAFB;
  line-height: 20px;
  padding: 4px 15px 4px 18px;
  cursor: hand;
  cursor: pointer;
}
.tab-hover {
  color: #F4FAFB;
  line-height: 20px;
  padding: 4px 15px 4px 18px;
  cursor: hand;
  cursor: pointer;
  background: #2F9DB5;
}
#top-div
{
  padding: 3px 0 2px;
  background: #BBDDE5;
  margin: 5px;
  text-align: center;
}
#main-div {
  border: 1px solid #345C65;
  padding: 5px;
  margin: 5px;
  background: #FFF;
}
#menu-list {
  padding: 0;
  margin: 0;
}
#menu-list ul {
  padding: 0;
  margin: 0;
  list-style-type: none;
  color: #335B64;
}
#menu-list li {
  padding-left: 16px;
  line-height: 16px;
  cursor: hand;
  cursor: pointer;
}
#main-div a:visited, #menu-list a:link, #menu-list a:hover {
  color: #335B64
  text-decoration: none;
}
#menu-list a:active {
  color: #EB8A3D;
}
.explode {
  background: url(__PUBLIC__/Admin/images/menu_minus.gif) no-repeat 0px 3px;
  font-weight: bold;
}
.collapse {
  background: url(__PUBLIC__/Admin/images/menu_plus.gif) no-repeat 0px 3px;
  font-weight: bold;
}
.menu-item {
  background: url(__PUBLIC__/Admin/images/menu_arrow.gif) no-repeat 0px 3px;
  font-weight: normal;
}
#help-title {
  font-size: 14px;
  color: #000080;
  margin: 5px 0;
  padding: 0px;
}
#help-content {
  margin: 0;
  padding: 0;
}
.tips {
  color: #CC0000;
}
.link {
  color: #000099;
}
</style>

</head>
<body>
<div id="tabbar-div">
<p><span style="float:right; padding: 3px 5px;" ><a href="#"><img id="toggleImg" src="__PUBLIC__/Admin/images/menu_minus.gif" width="9" height="9" border="0" alt="闭合" /></a></span>

  <span class="tab-front" id="menu-tab">菜单</span>
</p>
</div>
<div id="main-div">
<div id="menu-list">
<ul>

          <li class="menu-item"><a href="{:U('Admin/Goods/list')}" target="main-frame">商品列表</a></li>

           <li class="menu-item"><a href="{:U('Admin/Type/list')}" target="main-frame">类型列表</a></li>
        
          <li class="menu-item"><a href="{:U('Admin/Brand/list')}" target="main-frame">品牌列表</a></li>
         
        </ul>
      </li>



 <li class="explode" key="02_cat_and_goods" name="menu">
    <span class="explode_title">权限管理</span>       <ul>
          <li class="menu-item"><a href="{:U('Admin/Admin/AdminList')}" target="main-frame">管理员列表</a></li>

          <li class="menu-item"><a href="{:U('Admin/Privilege/PrivilegeList')}" target="main-frame">权限列表</a></li>
          <li class="menu-item"><a href="{:U('Admin/Privilege/PrivilegeAdd')}" target="main-frame">添加权限</a></li>
         
        </ul>
      </li>



  <li class="explode" key="04_order" name="menu">
    <span class="explode_title">订单管理</span>        <ul>
          <li class="menu-item"><a href="#" target="main-frame">订单列表</a></li>
        </ul>
      </li>
  <li class="explode" key="04_order" name="menu">
    <span class="explode_title">会员管理</span>        <ul>
          <li class="menu-item"><a href="#" target="main-frame">会员列表</a></li>

    <span class="explode_title">轮播图管理</span>        <ul>
          <li class="menu-item"><a href="#" target="main-frame">轮播图列表</a></li>
        </ul>
      </li>

</ul>
</div>
<div id="help-div" style="display:none">
<h1 id="help-title"></h1>

<div id="help-content"></div>
</div>
</div>


</body>
</html>
<script type="text/javascript">
  $(function(){
    $('.explode').each(function(){
      $(this).find('.menu-item').slideUp();
      $(this).find('.explode_title').click(function(){
        $(this).parent().find('.menu-item').slideToggle();
      });
    });
  });
</script>
