  <layout name="Index/header_foot"/>
  <div class="main-div">
      <form id="cat_form" method="post" name="theForm" enctype="multipart/form-data" >

              <table width="100%" style="margin:0 auto" id="general-table">
               <input type="hidden" name='id' value="{$adlist['id']}" />
                    <tr>
                          <td class="label">广告名称:</td>
                          <td><input type='text' name='name' maxlength="20" value="{$adlist.name}" size='27' /> <font color="red">*</font></td>
                    </tr>

                    <tr>
                          <td class="label">广告图片:</td>
                          <td><input type='file' name='pic' maxlength="20" value="{$adlist['pic']}"  size='27' /> <font color="red">*</font></td>
                    </tr> <tr>
                          <td class="label">广告链接:</td>
                          <td><input type='text' name='link' maxlength="20" value="{$adlist['link']}" size='27' /> <font color="red">*</font></td>
                    </tr>
                    </tr> <tr>
                          <td class="label">是否在前台显示：</td>
                          <td>
                                <input type="radio" name="isshow" value="1">是
                                <input type="radio" name="isshow" value="0" checked>否
                          </td>
                    </tr>

                     <tr>
                          <!-- <td class="label">添加时间:</td> -->
                          <td><input type='hidden' name='addtime' maxlength="20" value='{:time()}' size='27' /> <font color="red">*</font></td>
                    </tr>
          
              </table>
              <div class="button-div">
              <input type="submit" value=" 确定 " />
              <input type="reset" value=" 重置 " />
              </div>
      </form>
  </div>
