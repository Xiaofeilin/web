<layout name="Index/header_foot"/>
<body>
<article class="page-container">
	<form class="form form-horizontal" method="post" id="form-admin-add" enctype="multipart/form-data">

	<input type="hidden" name="id" value="{$adminOne['id']}">

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"> 管理员账号:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type='text' class="input-text" name='admin_name' maxlength="20" value='{$adminOne["admin_name"]}' size='27' readonly />
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员名称:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type='text' class="input-text" name='admin_nick' maxlength="20" value='{$adminOne["admin_nick"]}' size='27' />
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号码:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type='text' class="input-text" name='tel' maxlength="20" value='{$adminOne["tel"]}' size='27' />
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电子邮箱:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type='text' class="input-text" name='email' maxlength="20" value='{$adminOne["email"]}' size='27' />
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>头像:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<img id="preview" width="30" src="__ROOT__/Uploads/{$adminOne['icon']}" />
			<input type='file' name='icon' id="doc" onchange="setImagePreview()" />
		</div>
	</div>


	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			<input class="btn btn-danger radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

</body>

<script type="text/javascript">
//下面用于图片上传预览功能
function setImagePreview(avalue) {
var docObj=document.getElementById("doc");
 
var imgObjPreview=document.getElementById("preview");
if(docObj.files &&docObj.files[0])
{
//火狐下，直接设img属性
imgObjPreview.style.display = 'inline-block';
imgObjPreview.style.width = '30px';
imgObjPreview.style.height = '30px'; 
//imgObjPreview.src = docObj.files[0].getAsDataURL();
 
//火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
}
else
{
//IE下，使用滤镜
docObj.select();
var imgSrc = document.selection.createRange().text;
var localImagId = document.getElementById("localImag");
//必须设置初始大小
localImagId.style.width = "30px";
localImagId.style.height = "30px";
//图片异常的捕捉，防止用户修改后缀来伪造图片
try{
localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
}
catch(e)
{
alert("您上传的图片格式不正确，请重新选择!");
return false;
}
imgObjPreview.style.display = 'none';
document.selection.empty();
}
return true;
}
 
</script>
