<layout name="Index/header_foot"/>
<form >
        <p>
              搜索内容：
              <select name="search_key" >
                   <option value="">请选择搜索类型</option>
                   <option value="level_name" <eq name="Think.get.search_key" value="level_name">selected</eq>>级别名称</option>
                   <option value="rate" <eq name="Think.get.search_key" value="rate">selected</eq> >折扣率</option>
                   <option value="id" <eq name="Think.get.search_key" value="id">selected</eq> >ID</option>
              </select>
                <input type="text" value="{$Think.get.search_val}" name="search_val">
       </p>
      <p>
              积分范围：
              <input type="text" value="{$Think.get.bottom_num}"  placeholder="积分下限" name="bottom_num">
              ~~
              <input type="text" value="{$Think.get.top_num}"  placeholder="积分上限" name="top_num">
      </p>
       <input type="submit" value="搜索">
</form>
 <div class="list-div" id="listDiv">
       <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
              <tr>
                    <th>ID</th>
                    <th>级别名称</th>      
                    <th>积分下限</th>
                     <th>积分上限</th>
                     <th>折扣率</th>
                    <th>操作</th>
              </tr>
              <foreach name="MemberLevelList" item="val">
              <tr align="center" class="0" id="0_1" id = 'tr_1'>
                    <td align="center">{$val['id']}</td>
                    <td align="center" class="first-cell" style = 'padding-left="0"'>
                          <span>{$val[level_name]}</span>
                    </td>
                    <td width="25%" align="center">{$val['bottom_num']}</td>
                    <td width="25%" align="center">{$val['top_num']}</td>
                    <td  align="center">{$val['rate']}</td>
                    <td width="24%" align="center">
                           <a href="{:U('edit',array('id'=>$val['id']) )}">编辑</a> |
                           <a href="{:U('del',array('id'=>$val['id'],'p'=>$p) )}" title="移除">移除</a>
                    </td>
              </tr>
              </foreach>
                <tr><td height="30" colspan="6" align="center">{$show}</td></tr>
      </table>
</div>
