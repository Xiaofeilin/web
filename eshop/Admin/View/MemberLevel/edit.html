<layout name="Index/header_foot"/>
<body>
<article class="page-container">
	<form class="form form-horizontal" method="post" id="form-admin-add">
	 <input type="hidden" name="id" value="{$memberLevelOne['id']}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>会员名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text"  value={$memberLevelOne['level_name']} class="input-text"   name='level_name'>
		</div>
	</div>
	

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">积分范围：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number"  class="input-text" value="{$memberLevelOne['bottom_num']}"   name="bottom_num"  placeholder="下限">  
                                &nbsp;&nbsp;~~ &nbsp;&nbsp;
                                <input type="number"  class="input-text" value="{$memberLevelOne['top_num']}"  name="top_num" placeholder="上限">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>折 扣 率：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text"    value="{$memberLevelOne['rate']}" name="rate">如：9折：90，默认为100
		</div>
	</div>
	

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
